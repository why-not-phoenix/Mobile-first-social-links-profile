<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="card">
    <!-- Profile Section -->
    <header>
      <div class="profile-pics-container">
        <img src="assets/images/avatar-jessica.jpeg" alt="">
      </div>
      <div class="profile-text">
        <h1 class="name">Jessica Randall</h1>
        <p class="address">London, United Kingdom</p>
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <div class="status-container">
        <p class="status">"Front-end developer and avid reader."</p>
      </div>
      <div class="buttons">
        <button class="github-btn">GitHub</button>
        <button class="frontend-mentor-btn">Frontend Mentor</button>
        <button class="linkedin-btn">LinkedIn</button>
        <button class="twitter-btn">Twitter</button>
        <button class="instagram-btn">Instagram</button>
      </div>
    </main>
  
  </div>

  <!-- Attribution -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dominion</a>.
    </div>
  </footer>  
  
</body>
</html>
